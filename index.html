<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUNTO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #64ffda;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            font-size: 14px;
            line-height: 1.2;
            animation: matrix-fall linear infinite;
            opacity: 0.25;
        }

        .highlight-char {
            color: #00d4ff;
            font-weight: bold;
            text-shadow: 0 0 10px #00d4ff;
            font-size: 18px;
            opacity: 0.4;
        }

        @keyframes matrix-fall {
            0% { top: -100%; opacity: 0.3; }
            100% { top: 100%; opacity: 0; }
        }

        .main-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .neural-network {
            width: 400px;
            height: 250px;
        }

        .neural-network svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .neuron {
            fill: #00d4ff;
            stroke: #64ffda;
            stroke-width: 1;
            opacity: 0.7;
            transition: all 0.3s ease;
        }

        .neuron.new {
            animation: neuron-birth 0.8s ease-out;
        }

        @keyframes neuron-birth {
            0% { r: 0; opacity: 0; fill: #ffffff; }
            50% { r: 6; opacity: 1; fill: #ffffff; }
            100% { r: 3; opacity: 0.7; fill: #00d4ff; }
        }

        .neuron.active {
            fill: #ffffff;
            opacity: 1;
            animation: neuron-flash 0.5s ease-out;
        }

        @keyframes neuron-flash {
            0% { r: 3; opacity: 1; }
            50% { r: 8; opacity: 0.9; }
            100% { r: 3; opacity: 0.7; }
        }

        .connection {
            stroke: #64ffda;
            stroke-width: 1;
            opacity: 0;
            fill: none;
            transition: opacity 0.5s ease;
        }

        .connection.visible {
            opacity: 0.3;
        }

        .connection.new {
            animation: connection-birth 0.8s ease-out;
        }

        @keyframes connection-birth {
            0% { stroke-width: 0; opacity: 0; }
            50% { stroke-width: 3; opacity: 1; stroke: #ffffff; }
            100% { stroke-width: 1; opacity: 0.3; stroke: #64ffda; }
        }

        .connection.active {
            stroke: #00d4ff;
            stroke-width: 2;
            opacity: 0.8;
            animation: connection-pulse 1s ease-out;
        }

        @keyframes connection-pulse {
            0% { stroke-width: 1; opacity: 0.3; }
            50% { stroke-width: 3; opacity: 1; }
            100% { stroke-width: 2; opacity: 0.8; }
        }

        .connection.dimming {
            animation: connection-dim 3s ease-out forwards;
        }

        @keyframes connection-dim {
            0% { stroke-width: 2; opacity: 0.8; }
            100% { stroke-width: 1; opacity: 0.3; }
        }

        .terminal-window {
            background: rgba(10, 10, 10, 0.95);
            border: 2px solid #00d4ff;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.3);
            position: relative;
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #333;
        }

        .terminal-title {
            color: #00d4ff;
            font-size: 0.9rem;
        }

        .terminal-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ff5f56;
        }

        .control-btn:nth-child(2) { background: #ffbd2e; }
        .control-btn:nth-child(3) { background: #27ca3f; }

        .terminal-content {
            color: #64ffda;
        }

        .prompt-line {
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 0.5s ease-in forwards;
        }

        .prompt-line:nth-child(1) { animation-delay: 0.5s; }
        .prompt-line:nth-child(2) { animation-delay: 1s; }
        .prompt-line:nth-child(3) { animation-delay: 1.5s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .input-group {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .prompt-symbol {
            color: #00d4ff;
            margin-right: 10px;
        }

        #passwordInput {
            background: transparent;
            border: none;
            color: #64ffda;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            outline: none;
            flex: 1;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        #passwordInput:focus {
            border-bottom-color: #00d4ff;
        }

        .cursor {
            display: inline-block;
            background: #00d4ff;
            width: 2px;
            height: 1.2em;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .neural-network {
                width: 300px;
                height: 200px;
            }
            
            .terminal-window {
                padding: 15px;
            }
            
            .matrix-column {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-container" id="matrixContainer"></div>
    
    <div class="main-content">
        <div class="neural-network">
            <svg viewBox="0 0 400 250">
                <!-- Neural network will be generated by JavaScript -->
            </svg>
        </div>
        
        <div class="terminal-window">
            <div class="terminal-header">
                <span class="terminal-title">JUNTO Security Terminal v2.1</span>
                <div class="terminal-controls">
                    <div class="control-btn"></div>
                    <div class="control-btn"></div>
                    <div class="control-btn"></div>
                </div>
            </div>
            <div class="terminal-content">
                <div class="prompt-line">Establishing secure connection...</div>
                <div class="prompt-line">Authentication required for access.</div>
                <div class="prompt-line">Enter access code to continue:</div>
                <div class="input-group">
                    <span class="prompt-symbol">></span>
                    <input type="password" id="passwordInput" placeholder="Enter access code" autocomplete="off">
                    <span class="cursor"></span>
                </div>
                <div class="error-message" id="errorMessage">Access denied. Invalid credentials.</div>
            </div>
        </div>
    </div>

    <script>
        // Matrix rain effect
        const matrixContainer = document.getElementById('matrixContainer');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?';
        const juntoChars = 'JUNTO';
        
        function createMatrixColumn() {
            const column = document.createElement('div');
            column.className = 'matrix-column';
            column.style.left = Math.random() * 100 + '%';
            column.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            let content = '';
            const height = Math.floor(Math.random() * 20) + 10;
            
            for (let i = 0; i < height; i++) {
                const shouldHighlight = Math.random() < 0.1;
                if (shouldHighlight) {
                    const juntoChar = juntoChars[Math.floor(Math.random() * juntoChars.length)];
                    content += `<span class="highlight-char">${juntoChar}</span><br>`;
                } else {
                    content += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
            }
            
            column.innerHTML = content;
            matrixContainer.appendChild(column);
            
            setTimeout(() => {
                column.remove();
            }, 5000);
        }
        
        // Create matrix columns
        setInterval(createMatrixColumn, 60);
        
        // Neural Network Animation
        const svg = document.querySelector('.neural-network svg');
        let neurons = [];
        let connections = [];
        let neuronCount = 0;
        const maxNeurons = 100;
        let growthInterval;
        let isResetting = false;
        
        // Fixed bounds - properly centered within SVG
        const bounds = {
            minX: 10,
            maxX: 390,
            minY: 10,
            maxY: 240
        };
        
        // Perfect equilateral triangle - truly centered
        const centerX = 200; // Exact center of 400px width
        const centerY = 125; // Exact center of 250px height
        const triangleSize = 30;
        const initialTriangle = [
            { x: centerX, y: centerY - triangleSize },
            { x: centerX - triangleSize * Math.cos(Math.PI / 6), y: centerY + triangleSize * Math.sin(Math.PI / 6) },
            { x: centerX + triangleSize * Math.cos(Math.PI / 6), y: centerY + triangleSize * Math.sin(Math.PI / 6) }
        ];
        
        function createNeuralNetwork() {
            svg.innerHTML = '';
            neurons = [];
            connections = [];
            neuronCount = 0;
            isResetting = false;
            
            createInitialTriangle();
            
            growthInterval = setInterval(() => {
                if (neuronCount < maxNeurons && !isResetting) {
                    const neuronsToAdd = Math.min(2, maxNeurons - neuronCount);
                    addNeurons(neuronsToAdd);
                } else if (neuronCount >= maxNeurons && !isResetting) {
                    setTimeout(() => {
                        resetToTriangle();
                    }, 3000);
                }
            }, 1500);
        }
        
        function createInitialTriangle() {
            initialTriangle.forEach((pos, index) => {
                const neuron = createNeuronAtPosition(pos.x, pos.y);
                neurons.push(neuron);
                neuronCount++;
            });
            
            setTimeout(() => {
                createConnection(neurons[0], neurons[1]);
                createConnection(neurons[1], neurons[2]);
                createConnection(neurons[2], neurons[0]);
            }, 500);
        }
        
        function createNeuronAtPosition(x, y) {
            const neuron = {
                x: x,
                y: y,
                id: neuronCount,
                element: null
            };
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', neuron.x);
            circle.setAttribute('cy', neuron.y);
            circle.setAttribute('r', 3);
            circle.setAttribute('class', 'neuron new');
            svg.appendChild(circle);
            
            neuron.element = circle;
            
            setTimeout(() => {
                circle.classList.remove('new');
            }, 800);
            
            return neuron;
        }
        
        function addNeurons(count) {
            for (let i = 0; i < count && neuronCount < maxNeurons; i++) {
                const neuron = createRandomNeuron();
                neurons.push(neuron);
                neuronCount++;
                
                setTimeout(() => {
                    createConnectionsForNeuron(neuron);
                }, 400);
            }
        }
        
        function createRandomNeuron() {
            // Ensure nodes stay within bounds
            const x = bounds.minX + Math.random() * (bounds.maxX - bounds.minX);
            const y = bounds.minY + Math.random() * (bounds.maxY - bounds.minY);
            
            return createNeuronAtPosition(x, y);
        }
        
        function createConnectionsForNeuron(newNeuron) {
            const existingNeurons = neurons.filter(n => n !== newNeuron && n.element);
            
            existingNeurons.forEach(neuron => {
                if (!neuron || !neuron.x || !neuron.y || !newNeuron || !newNeuron.x || !newNeuron.y) {
                    return;
                }
                
                const distance = Math.sqrt(
                    Math.pow(newNeuron.x - neuron.x, 2) + 
                    Math.pow(newNeuron.y - neuron.y, 2)
                );
                
                const maxDistance = 100;
                const probability = Math.max(0, (maxDistance - distance) / maxDistance);
                
                if (Math.random() < probability * 0.4) {
                    createConnection(neuron, newNeuron);
                }
            });
        }
        
        function createConnection(neuron1, neuron2) {
            if (!neuron1 || !neuron2 || !neuron1.x || !neuron1.y || !neuron2.x || !neuron2.y) {
                return;
            }
            
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', neuron1.x);
            line.setAttribute('y1', neuron1.y);
            line.setAttribute('x2', neuron2.x);
            line.setAttribute('y2', neuron2.y);
            line.setAttribute('class', 'connection new');
            svg.insertBefore(line, svg.firstChild);
            
            const connection = {
                element: line,
                from: neuron1,
                to: neuron2,
                active: false
            };
            
            connections.push(connection);
            
            setTimeout(() => {
                if (line.parentNode) {
                    line.classList.remove('new');
                    line.classList.add('visible');
                }
            }, 800);
        }
        
        function resetToTriangle() {
            isResetting = true;
            clearInterval(growthInterval);
            
            svg.innerHTML = '';
            neurons = [];
            connections = [];
            neuronCount = 0;
            
            setTimeout(() => {
                createNeuralNetwork();
            }, 1000);
        }
        
        function animateNeuralNetwork() {
            if (neurons.length === 0 || isResetting) return;
            
            if (Math.random() < 0.3) {
                const randomNeuron = neurons[Math.floor(Math.random() * neurons.length)];
                randomNeuron.element.classList.add('active');
                
                const outgoingConnections = connections.filter(c => 
                    c.from === randomNeuron || c.to === randomNeuron
                );
                
                setTimeout(() => {
                    outgoingConnections.forEach(connection => {
                        if (connection.element.classList.contains('visible')) {
                            connection.element.classList.add('active');
                            connection.active = true;
                            
                            const connectedNeuron = connection.from === randomNeuron ? 
                                connection.to : connection.from;
                            connectedNeuron.element.classList.add('active');
                            
                            setTimeout(() => {
                                connection.element.classList.remove('active');
                                connection.element.classList.add('dimming');
                                connection.active = false;
                                
                                setTimeout(() => {
                                    connection.element.classList.remove('dimming');
                                }, 3000);
                            }, 1000);
                        }
                    });
                }, 100);
                
                setTimeout(() => {
                    randomNeuron.element.classList.remove('active');
                }, 500);
            }
            
            setTimeout(() => {
                neurons.forEach(neuron => {
                    if (neuron.element) {
                        neuron.element.classList.remove('active');
                    }
                });
            }, 600);
        }
        
        // Initialize neural network
        createNeuralNetwork();
        setInterval(animateNeuralNetwork, 1000);
        
        // Password authentication
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        
        passwordInput.addEventListener('keypress', async function(e) {
            if (e.key === 'Enter') {
                const password = passwordInput.value;
                
                if (password === 'GEB_Eternal_Loop' || password === 'GodelEscherBach' || password === 'GEB2024') {
                    sessionStorage.setItem('juntoAuth', 'authenticated');
                    sessionStorage.setItem('loginTime', new Date().toISOString());
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.classList.add('show');
                    passwordInput.value = '';
                    
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 2000);
                }
            }
        });
        
        // Auto-focus password input
        passwordInput.focus();
    </script>
</body>
</html>
